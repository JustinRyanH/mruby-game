AllCops:
  TargetRubyVersion: 3.3.0
  NewCops: enable
Layout/EndOfLine:
  Enabled: true
  EnforcedStyle: lf

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false
